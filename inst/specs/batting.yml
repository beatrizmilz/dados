df:
  source: Lahman::Batting
  name: rebatedores
variables:
  playerID:
    trans: id_jogador
    desc: ID do jogador
  yearID:
    trans: id_ano
    desc: Ano
  stint:
    trans: ordem_equipes
    desc: "Ordem na qual o jogador se mudou entre equipes na mesma temporada"
  teamID:
    trans: id_equipe
    desc: ID da equipe (fator)
  lgID:
    trans: id_liga
    desc: "ID da liga (fator com os níveis AA, AL, FL, NL, PL, UA)"
  G:
    trans: jogos
    desc: "Número de jogos em que o jogador participou oficialmente"
  AB:
    trans: al_bate
    desc: Turnos al bate
  R:
    trans: carreras
    desc: Carreras anotadas
  H:
    trans: golpes
    desc: "Cantidad de veces en la que el jugador alcanz\u00f3 una base debido a un golpe, sin error de la defensa"
  X2B:
    trans: dobles
    desc: "Hits en los que el bateador lleg\u00f3 a segunda base"
  X3B:
    trans: triples
    desc: "Golpes en los que el bateador lleg\u00f3 a tercera base"
  HR:
    trans: cuadrangulares
    desc: Cuadrangulares - jonrones
  RBI:
    trans: carreras_empujadas
    desc: Carreras empujadas
  SB:
    trans: bases_robadas
    desc: Bases robadas
  CS:
    trans: atrapado_robando
    desc: Atrapado (out) en intento de robo
  BB:
    trans: base_bolas
    desc: Base por bolas
  SO:
    trans: ponches
    desc: Ponches
  IBB:
    trans: base_intencional
    desc: Base por bolas intencional
  HBP:
    trans: golpeado
    desc: Golpeado por lanzamiento
  SH:
    trans: toque_sacrificio
    desc: Toque de sacrificio
  SF:
    trans: elavado_sacrificio
    desc: Elevado de sacrificio
  GIDP:
    trans: doble_matanza
    desc: Batazos para doble matanza (doble play)
help:
  name: rebatedores
  alias: rebatedores
  title: "Tabela de estatíticas de Basebol"
  description: "Estatísticas de bateadores"
  format: Um data frame com 105.861 linhas e 22 colunas
