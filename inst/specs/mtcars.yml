df:
  source: datasets::mtcars
  name: mtcarros
variables:
  mpg:
    trans: milhas_por_galao
    desc: "Milhas por galão (US)"
  cyl:
    trans: cilindros
    desc: "Número de cilindros"
  disp:
    trans: cilindrada
    desc: "Volume de deslocamento do motor em polegadas cúbicas"
  hp:
    trans: cavalos_forca
    desc: "Cavalos força bruto"
  drat:
    trans: eixo
    desc: "Relação de eixo traseiro"
  wt:
    trans: peso
    desc: Peso (1000 libras)
  qsec:
    trans: velocidade
    desc: Tempo em percorrer 1/4 de milha
  vs:
    trans: forma
    desc: Forma do motor (V ou em linha)
  am:
    trans: transmissao
    desc: "Tipo de transmissão (0 = automático, 1 = manual)"
  gear:
    trans: marchas
    desc: "Número de marchas à frente"
  carb:
    trans: carburadores
    desc: "Número de carburadores"
help:
  name: mtcarros
  alias: mtcarros
  title: "Testes de estrada para automóveis"
  description: "Os dados foram extraídos da revista Motor Trend US, de 1974, e incluem o consumo de combustível e 10 aspectos do design e desempenho de automóveis para 32 automóveis (modelos 1973-74)"
  usage: mtcarros
  format: Um data.frame com 32 linhas e 12 colunas
