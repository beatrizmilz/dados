        trans: nota_cinema_score
        desc: "Avaliação obtida pelo site CinemaScore. Avaliação em escala alfabética que varia de A+ a F."
    critics_choice:
        trans: nota_critics_choice
        desc: "Avaliação obtida pelo Critics' Choice Movie Awards que varia de 0 a 100."
